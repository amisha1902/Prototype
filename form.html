<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <div class="logo-brand">
                <img src="https://www.rucha.co.in/assets/img/master/RUCHA-LOGO-WHITE.png" alt="Logo" class="img-fluid" style="height: 100px; width: 70%; margin-top: 5px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Employee Information Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center bg-dark">
                        <h1 class="h4 mb-0 bg-dark">Track Your employee skills here!</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Personal Information Section -->
                            <div class="border p-4 rounded mb-4 bg-light">
                                <h5 class="mb-4 text-primary">Personal Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select class="form-select" id="gender" required>
                                                <option value="" disabled selected>Select gender</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="education" class="form-label">Education</label>
                                    <input type="text" class="form-control" id="education" placeholder="Enter education details" required>
                                </div>
                            </div>

                            <!-- Employment Details Section -->
                            <div class="border p-4 rounded mb-4 bg-light">
                                <h5 class="mb-4 text-primary">Employment Details</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="joiningDate" class="form-label">Joining Date</label>
                                            <input type="date" class="form-control" id="joiningDate" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="function" class="form-label">Function</label>
                                            <input type="text" class="form-control" id="function" placeholder="Enter function" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" required>
                                        <option value="" disabled selected>Select department</option>
                                        <option value="production">Production</option>
                                        <option value="quality">Quality</option>
                                        <option value="maintenance">Maintenance</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Skills Section -->
                            <div class="border p-4 rounded mb-4 bg-light">
                                <h5 class="mb-4 text-primary">Skills</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="currentSkill" class="form-label">Current Skill Level</label>
                                            <select class="form-select" id="currentSkill" required>
                                                <option value="" disabled selected>Select current skill level</option>
                                                <option value="level1">Level 1</option>
                                                <option value="level2">Level 2</option>
                                                <option value="level3">Level 3</option>
                                                <option value="level4">Level 4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="requiredSkill" class="form-label">Required Skill Level</label>
                                            <select class="form-select" id="requiredSkill" required>
                                                <option value="" disabled selected>Select required skill level</option>
                                                <option value="level1">Level 1</option>
                                                <option value="level2">Level 2</option>
                                                <option value="level3">Level 3</option>
                                                <option value="level4">Level 4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <a href="output.html" style="color: #393f81;">Submit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
