<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <div class="logo-brand">
                <img src="https://www.rucha.co.in/assets/img/master/RUCHA-LOGO-WHITE.png" alt="Logo" style="height: 100px; width: 70%; margin-top: 5px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link bg-light-subtle" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-light-subtle" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Registration Form and Image Section -->
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <!-- Image Column -->
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <img src="https://www.rucha.co.in/assets/img/master/RUCHA-LOGO_sm.png"
                                 alt="register form" class="img-fluid" style="border-radius: 1rem;" />
                        </div>
                        <!-- Form Column -->
                        <div class="col-md-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="/register" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Create a New Account</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Fullname</label>
                                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Fullname" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email" required />
                                    </div>

                                    <div class="form-outline mb-4">                                       
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                        <input type="password" name="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Password" required />
                                    </div>

                                    <div class="pt-1 mb-4">                                       
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? 
                                        <a href="login.html" style="color: #393f81;">Login here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
